<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="cg-input.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            background: #333;
            text-align: center;
        }
        section {
            width: 700px;
            margin: 0 auto;
        }
        section h1 {
            color: #fff;
            margin: 0;
            padding: 20px 0;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
        }
        .container {
            padding: 20px;
        }
        .container:nth-child(2n),
        .container:nth-child(2n) input {
            background: #444;
        }
        .example {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <section>
        <h1>Accessibility Input Component</h1>

        <div></div>
        <div class="container">
            <div class="example"></div>
        </div>
        <div class="container">
            <div class="example"></div>
        </div>
        <div class="container">
            <div class="example"></div>
        </div>
        <div class="container">
            <div class="example"></div>
        </div>
        <div class="container">
            <div class="example"></div>
        </div>
    </section>

    <script>
        let containers = document.querySelectorAll('.example');
        let settings = [
            {
                container: containers[0],
                label: 'Text Input'
            },
            {
                container: containers[1],
                label: 'Number',
                preset: 'number'
            },
            {
                container: containers[2],
                label: 'Number Spinner',
                preset: 'number',
                spinner: {
                    step: 20
                }
            },
            {
                container: containers[3],
                label: 'Format Input',
                formatter: function(v){
                    return parseFloat(v).toFixed(2) + '%';
                }
            },
            {
                container: containers[4],
                label: 'Disabled Input'
            }
        ];

        new CgInput(settings[0]);
        new CgInput(settings[1]);
        new CgInput(settings[2]);
        new CgInput(settings[3]);
        new CgInput(settings[4]).disable();

    </script>
</body>
</html>
